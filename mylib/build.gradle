apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 2
        versionName "2.0"
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile(name:'weiboSDK-3.1.1',ext:'aar')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:gridlayout-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:percent:25.1.1'
    compile 'com.android.support:palette-v7:25.1.1'
    compile 'com.android.support:support-annotations:25.1.1'

    //logger
    compile 'com.github.orhanobut:logger:1.12'

    //EventBus
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    provided 'de.greenrobot:eventbus-annotation-processor:3.0.0-beta1'
    //ButterKnife
    compile 'com.jakewharton:butterknife:7.0.1'
    //okHttp
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    //async-http
    compile 'com.loopj.android:android-async-http:1.4.9'
    //Gson
    compile 'com.google.code.gson:gson:2.4'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
    //RXJava
    compile 'io.reactivex:rxjava:1.1.5'
    //RXAndroid
    compile 'io.reactivex:rxandroid:1.2.0'
    //RxBinding
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-support-v4:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-design:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.3.0'
    //    compile 'com.jakewharton.rxbinding:rxbinding-leanback-v17:0.3.0'
    //leakcanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'
    //circleimageview
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.google.zxing:core:3.2.1'

    //bottomBar
    compile 'com.roughike:bottom-bar:1.1.1'

    //google agera
    compile 'com.google.android.agera:agera:1.0.0-rc2'

    //google flexlayout
    compile 'com.google.android:flexbox:0.1.2'
    //weibo
    compile 'com.infstory:weibo-android-sdk:3.1.1'
    //toasty
    compile 'com.github.GrenderG:Toasty:1.1.3'
    //stetho
    compile 'com.facebook.stetho:stetho:1.4.2'

}

